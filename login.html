<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
<body>

<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="#" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <!-- <input type="submit" value="Login" class="btn solid"> -->
                <a href="booking.html" class="btnn solid">Login</a>
                <a href="admin.html" class="btnn solid" style="font-weight: 500;">Login as admin</a>

                <p class="social-text">Sign in with</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <a href="index(2).html" class="btnnn solid">Back to home</a>
            </form>


            <form action="#" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="+62">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign up" class="btn solid">

                <p class="social-text">Sign up with</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>

        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New here ?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus impedit
                quidem quibusdam?</p>
                <button class="btn transparent" id="sign-up-btn">Sign up</button> 
            </div>

            <img src="images/medicine.png" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Already one of us?</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus impedit
                quidem quibusdam?</p>
                <button class="btn transparent" id="sign-in-btn">Sign in</button> 
            </div>

            <img src="images/medicine.png" class="image" alt="">
        </div>
    </div>
</div>

<script src="script/script3.js"></script>
</body>
</html>
